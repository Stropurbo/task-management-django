{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'css/output.css' %}">

    <style>
        .message {
            transition: opacity 0.5s ease-out;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class = "w-1/2 mx-auto mt-8">
        <div>
            {% if messages %}
                {% for message in messages %}
                    <div class="p-2 {% if 'success' in message.tags %}bg-green-500{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        

        <form method="POST">
     
        {% csrf_token %}
        {{ task_form }}
        {{ task_detail_form }}
        <button type="submit" class= "bg-black text-white p-2 w-150 rounded-md m-5">Submit</button>
    </form>


    </div>
  
</body>
</html>
