{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    {% comment %} <script src="https://cdn.tailwindcss.com"></script> {% endcomment %}

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="{% static "css/output.css" %}">

<style>
    body{
        font-family: 'inter, sans-serif';
    }
</style>
</head>
<body class="m-8 bg-zinc-100">

    <!-- header -->
    <header>
        <div class="flex justify-between">
            <div class="dashboard font-bold p-2 text-xl">
                Dashboard
            </div>
            <div class="flex gap-3 items-center">
                <div class="alarmIcon rounded-full p-2 hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                      </svg>                      
                </div>
                <button class="rounded-full p-2 bg-blue-500 text-white w-8 h-8 flex items-center justify-center hover:bg-gray-700">
                    B
                </button>
            </div>
            
        </div>        
    </header>
    
    <main>

        <!-- total task -->

        <div class="mt-8 grid grid-cols-4 gap-4" >

            <div class="task flex items-center justify-between bg-white p-5 rounded-xl shadow-sm">
                <div >
                    <h5 class="mb-2 font-bold text-gray-500">TOTAL TASK</h5>
                    <p class="font-bold text-2xl">3</p>
                    <p class="text-gray-500">111 last month</p>
                </div>
                <div class="p-2 rounded-full bg-blue-100">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-4 text-blue-700">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
                      </svg>
                      
                </div>
            </div>
            <div class="task flex items-center justify-between bg-white p-5 rounded-xl shadow-sm">
                <div >
                    <h5 class="mb-2 font-bold text-gray-500">COMPLETED TASK</h5>
                    <p class="font-bold text-2xl">1</p>
                    <p class="text-gray-500">111 last month</p>
                </div>
                <div class="p-2 rounded-full bg-green-100">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-4 text-green-700">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                      </svg>
                      
                </div>
            </div>

            <div class="task flex items-center justify-between bg-white p-5 rounded-xl shadow-sm">
                <div >
                    <h5 class="mb-2 font-bold text-gray-500">TASK IN PROGRESS</h5>
                    <p class="font-bold text-2xl">1</p>
                    <p class="text-gray-500">111 last month</p>
                </div>
                <div class="p-2 rounded-full bg-yellow-100">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-4 text-yellow-700">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                      </svg>
                      
                </div>
            </div>

            <div class="task flex items-center justify-between bg-white p-5 rounded-xl shadow-sm">
                <div >
                    <h5 class="mb-2 font-bold text-gray-500">TODOS</h5>
                    <p class="font-bold text-2xl">1</p>
                    <p class="text-gray-500">111 last month</p>
                </div>
                <div class="p-2 rounded-full bg-purple-100">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-4 text-purple-700">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
                      </svg>
                      
                </div>
            </div>
            
        </div>

        {% block tasks %}
        
        {% endblock tasks %}

     
    </main>
</body>
</html>
